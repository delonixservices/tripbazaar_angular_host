<div class="container mt-5">
  <div class="row justify-content-center mb-3">
    <div class="col-sm-5 col-md-6 col-lg-5 col-xl-4">
      <div class="card">
        <div class="card-header">
          <h5 class="text-danger"><i class="fa fa-user"></i> Please Sign Up to continue</h5>
        </div>

        <div class="card-body">
          <form>
            <div class="form-group">
              <input type="text" required="" class="form-control" [(ngModel)]="paramsObj.name"
                placeholder="Enter Your First Name" name="fname">
            </div>

            <div class="form-group">
              <input type="text" required="" class="form-control" [(ngModel)]="paramsObj.last_name"
                placeholder="Enter Your Last Name" name="lname">
            </div>

            <div class="form-group">
              <input type="email" required="" class="form-control" [(ngModel)]="paramsObj.email"
                placeholder="Enter Your Email ID" name="email">
            </div>

            <div class="form-group">
              <input type="number" required="" class="form-control" [(ngModel)]="paramsObj.mobile"
                placeholder="Enter Your Contact No." name="mobile">
            </div>

            <div class="form-group">
              <input type="password" required="" class="form-control" [(ngModel)]="paramsObj.password"
                placeholder="Create Your Password" name="password">
            </div>
            <div class="mb-2">
              <input type="submit" (click)="register()" class="btn-block btn-danger btn" value="Register Now">
            </div>
            <span class="my-3 text-danger">{{validation}}</span>
          </form>

          <p>By clicking Register, you agree with our <a href="#">Terms of Service &amp; Privacy Policy</a>
          </p>
          <hr>
          <button class="btn btn-block btn-primary"><i class="fa fa-facebook"></i> Connect with
            Facebook</button>

          <button class="btn btn-block btn-danger"><i class="fa fa-google"></i> Connect with Google</button>
          <hr>
          <div class="text-center">Already Registered <a routerLink="/account/login">Click Here to Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
