<div class="container mt-5">
  <div class="row">
    <div class="col-sm-5 col-md-6 col-lg-5 col-xl-4">

      <div class="card" style="margin-bottom:40px;">
        <div class="card-header">
          <h5 class="text-danger"><i class="fa fa-lock"></i> Reset Password</h5>
        </div>

        <div class="card-body">

          <div class="form-group">
            <input type="password" required="" class="form-control" [(ngModel)]="resetObj.password"
              placeholder="Enter Your New Password">
          </div>

          <div class="form-group">
            <input type="password" required="" class="form-control" [(ngModel)]="resetObj.newpassword"
              placeholder="Enter Your Confirm Password">
          </div>

          <div class="form-group">
            <input type="submit" (click)="resetPassword()" class="btn-block btn-danger btn" value="Submit">
          </div>
          <span class="msg">{{validation}}</span>

        </div>

      </div>

    </div>
  </div>
</div>
